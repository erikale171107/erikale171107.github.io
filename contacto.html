window.onload = function() {
  // Recuperar el carrito del localStorage y convertirlo de nuevo a un objeto
  var carritoRecuperado = JSON.parse(localStorage.getItem('carrito'));
  
  // Mostrar los productos en la p√°gina
  var divPedido = document.getElementById('pedido');
  carritoRecuperado.forEach(function(producto) {
    var divProducto = document.createElement('div');
    divProducto.textContent = producto.nombre + ' - $' + producto.precio;
    divPedido.appendChild(divProducto);
  });
}
