<script>
                                                                 //funcion ajustar imagenes
 function ajustarImagenes() {
  var imagenes = document.querySelectorAll('img.responsive');
  for (var i = 0; i < imagenes.length; i++) {
    imagenes[i].style.width = '100%';
  }
}
window.onresize = ajustarImagenes;
window.onload = ajustarImagenes;
                                                                //funcion mostrar diapositivas
      var indiceDiapositiva = 0;
      mostrarDiapositivas(indiceDiapositiva);
      
      function cambiarDiapositivas(n) {
        mostrarDiapositivas(indiceDiapositiva += n);
      }
      
      function mostrarDiapositivas(n) {
        var i;
        var diapositivas = document.getElementsByClassName("mi-diapositiva");
        if (n >= diapositivas.length) {indiceDiapositiva = 0}
        if (n < 0) {indiceDiapositiva = diapositivas.length - 1}
        for (i = 0; i < diapositivas.length; i++) {
            diapositivas[i].style.display = "none";
        }
        diapositivas[indiceDiapositiva].style.display = "block";
      }
                                                           //funcion cambiar deapositiva de tiempo
      var tiempoCambio = 3000; // 3 segundos

// Obtener todas las imágenes del carrusel
var imagenes = document.querySelectorAll('.carrusel img');
var indiceActual = 0;

// Función para cambiar a la siguiente imagen
function cambiarImagen() {
  // Ocultar la imagen actual
  imagenes[indiceActual].classList.remove('activo');
  
  // Calcular el índice de la siguiente imagen
  indiceActual = (indiceActual + 1) % imagenes.length;
  
  // Mostrar la siguiente imagen
  imagenes[indiceActual].classList.add('activo');
}

// Cambiar imágenes cada cierto tiempo
setInterval(cambiarImagen, tiempoCambio);

}
